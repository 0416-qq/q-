<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静态网页示例</title>
<style>
    body {
     margin: 0;
     padding: 0;
     width: 1208px;
     height: 832px;
     font-family: Arial, sans-serif;
     position: relative;
    }
    .sidebar {
     position: absolute;
     top: 0;
     left: 0;
     width: 299px;
     height: 615px;
     border: 1px solid rgb(81, 54, 54);
     overflow: hidden; /* 确保背景不溢出 */
     display: flex;
     flex-direction: column;
     justify-content: space-between;
    }
    .sidebar-title {
     position: absolute;
     top: 20px;
     left: 80px; /* 根据logo的大小和边框调整 */
     font-size: 16px;
     color: rgb(58, 38, 38);
    }
   .profile-pic {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 188px;
     height: 253px;
     background: url('profile-pic.jpg') no-repeat center center / cover;
    }
   .info-text {
     position: absolute;
     bottom: 20px;
     left: 20px;
     right: 20px;
     color: black;
     font-size: 14px;
   }
   .sidebar-logo {
     position: absolute;
     top: 20px;
     left: 20px;
     width: 50px;
     height: 50px;
     background: url('logo.png') no-repeat center center / cover;
     border-radius: 50%;
     border: 1px solid white; /* 假设logo有边框 */
    }
   .sidebar-top, .sidebar-bottom, .footer-text {
     position: absolute;
     left: 0;
     border: 1px solid black;
   }
   .sidebar::before {
     content: "";
     position: absolute;
     top: 0;
     left: 0;
     right: 0;
     bottom: 50%;
     background: white;
    }
   .sidebar::after {
     content: "";
     position: absolute;
     top: 50%;
     left: 0;
     right: 0;
     bottom: 0;
     background: rgb(81, 81, 124);
    }
   .logo {
     position: absolute;
     top: 10px;
     left: 10px;
     width: 50px;
     height: 50px;
     background: url('logo.png') no-repeat center center / cover;
     border-radius: 50%;
    }
   .profile-pic {
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: 188px;
     height: 253px;
     background: url('profile-pic.jpg') no-repeat center center / cover;
    }
   .info-text {
     position: absolute;
     bottom: 10px;
     left: 10px;
     right: 10px;
     color: black;
     font-size: 14px;
    }
   .sidebar-top {
     top: 0;
     width: 299px;
     height: 615px;
     background: rgb(178, 224, 240) url('logo.png') no-repeat top left; /* 假设logo.png是logo图片文件 */
    }
   .sidebar-bottom {
     top: 615px;
     width: 299px;
     height: 127px;
     background-color: rgb(204, 223, 240);
    }
   .footer-text {
     top: 615px; /* 根据上面的侧边框高度计算 */
     width: 818px;
     height: 127px;
     left: 299px; /* 左侧边框的宽度 */
     background-color: rgb(32, 213, 249);
     color: white;
     padding: 10px;
     box-sizing: border-box;
     text-align: center; /* 使文本居中显示 */
    }
   .footer-text .footer-left, .footer-text .footer-right {
     display: inline-block;
     vertical-align: middle;
    }
   .footer-text .footer-left {
     float: none;
    }
   .footer-text .footer-right {
     float: none;
     text-align: right;
    }
   .top-right {
     position: absolute;
     top: 0px;
     right: 100px;
     display: flex; /* 使用flex布局让元素水平排列 */
     justify-content: space-between; /* 元素之间平均分布空间 */
     align-items: center; /* 垂直居中对齐 */
    }
   .top-right-content {
     position: absolute;
     top: 20px ;
     right: 1px;
     width: calc(50% - 400px); /* 减去侧边栏和自身边距 */
    }
   .top-right-content input[type="text"], .search-container {
     margin-bottom: px;
     padding: 100px;
     width: calc(50% - 20px); /* 两列布局，减去间隔 */
     box-sizing: 10px ;
    }
   .top-right input[type="text"], .search-container, .top-right button {
     margin:  5px; /* 元素之间添加间隔 */
      padding: 10px;
    }
   .search-container {
     position: relative; /* 为搜索按钮设置定位上下文 */
     flex-grow: 2; /* 搜索引擎占用更多空间 */
    }
   .search-container button {
     position: absolute;
     top: 20;
     right:0;
    }
   .navigation {
     margin-top: 20px;
     text-align: center; /* 导航文本居中对齐 */
    }
   .navigation ul {
     list-style: none;
     padding: 70px;
     display: flex; /* 使用flex布局让导航项水平排列 */
     justify-content: center; /* 导航项居中对齐 */
    }
   .navigation ul li {
     margin: 0 30px; /* 导航项之间添加间隔 */
     padding: 10px;
     background-color: rgb(228, 245, 250);
     cursor: pointer;
    }
   .sidebar-top  input[type="text"]{
     position: relative;
     top: 300px;
     width: 150px;
     height: 15px;
     padding: 20px;
     margin: 20px;
     border: 1px solid #ccc;
     font-size: 16px;
     line-height: 10px;
   }
   .sidebar-bottom input[type="text"]{        
     position: relative;
     top: 10px;
     left: 100px;
     width: 150px;
     height: 15px;
     padding: 5px;
     margin: 6px;
     border: 1px solid #ccc;
     font-size: 16px;
     line-height: 10px;
    }

    .logo {

</style>
